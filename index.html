<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./dist/main.css">
</head>

<body>

    <div class="header-background">
        <header class="wrapper">
            <div class="logo">Bookshop</div>
            <nav>
                <ul class="header-navigation-pages">
                    <li class="active">books</li>
                    <li>audiobooks</li>
                    <li>Stationery & gifts</li>
                    <li>blog</li>
                </ul>
            </nav>
            <ul class="header-navigation">
                <li><img src="./src/images/icons/profile.svg" alt="Profile"></li>
                <li><img src="./src/images/icons/search.svg" alt="Search"></li>
                <li class="cart">
                    <img src="./src/images/icons/cart.svg" alt="Cart">
                    <div class="books-in-card">1</div>
                </li>
            </ul>
        </header>
    </div>

    <main class="wrapper">

        <section class="slider">
            <div class="slider-image">
                <img class="promo-first" src="./src/images/promo1.svg" alt="Promo first">
                <img class="promo-second" src="./src/images/promo2.svg" alt="Promo second">
            </div>
            <div class="slider-points">
                <button><img src="./src/images/icons/active_point.svg" alt="Slider page"></button>
                <button><img src="./src/images/icons/point.svg" alt="Slider page"></button>
                <button><img src="./src/images/icons/point.svg" alt="Slider page"></button>
                <button><img src="./src/images/icons/point.svg" alt="Slider page"></button>
            </div>
        </section>

        <section class="catalog">

            <div class="catalog-books">

                <div class="catalog-spinner-block">
                    <svg class="catalog-spinner" viewBox="0 0 50 50">
                        <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                    </svg>
                </div>

            </div>

            <!--<div class="catalog-categories-background">
            </div>-->

            <ul class="catalog-categories-list" id="categories">

            </ul>
            <!--Architecture
            Art & Fashion
            Biography
            Business
            Crafts & Hobbies
            Drama
            
            Fiction
            
            Food & Drink
            Health & Wellbeing
            History & Politics
            Humor
            Poetry
            
            Psychology
            Science
            
            Technology
            Travel & Maps-->
        </section>

    </main>

    <script src="./dist/main.js"></script>
</body>

</html>
